tasks:
  - name: Install npm min dependencies
    init: npm install && gp sync-done install-min-dep

  - name: Install all npm dependencies
    init: gp sync-await install-min-dep && npm run install-all

  - name: Create DB
    init: >
      gp await-port 3306 &&
      mysql -u root -e "CREATE DATABASE `strapi_backend`;" &&
      mysql -e "show databases;" &&
      gp sync-done create-db

  - name: Start all
    command: gp sync-await create-db && npm run start-all && gp sync-done start-all

image:
  file: .gitpod.dockerfile

ports:
  - port: 8000
    onOpen: open-preview
    visibility: public
  - port: 3306
    onOpen: ignore
    visibility: private
  - port: 1337
    onOpen: open-preview
    visibility: private
